<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>kospi</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
  <link rel="stylesheet" href="./style2.css">

</head>
<body>
<div class="samsung-profile-container">
	<a href="samsung.html" 
		target="_blank" class="samsung-profile"><h3>삼성전자</h3></a>
</div>

<div class="lg-profile-container">
	<a href="lg.html" 
		target="_blank" class="lg-profile"><h3>LG에너지솔루션</h3></a>
</div>

<div class="sk-profile-container">
	<a href="sk.html" 
		target="_blank" class="sk-profile"><h3>SK하이닉스</h3></a>
</div>

<div class="hyundai-profile-container">
	<a href="hyundai.html" 
		target="_blank" class="hyundai-profile"><h3>현대차</h3></a>
</div>

<div class="kia-profile-container">
	<a href="kia.html" 
		target="_blank" class="kia-profile"><h3>기아</h3></a>
</div>

<div class="posco-container">
	<a href="posco.html" 
		target="_blank" class="posco-profile"><h3>POSCO홀딩스</h3></a>
</div>

<ul class="today-container">
	<div class="today">
		<h1>K.R Time</h1>
		<div class="time">
			<h2 id="year">00</h2>
			<h3>년</h3>
		</div>
		<div class="time">
			<h2 id="month">00</h2>
			<h3>월</h3>
		</div>
		<div class="time">
			<h2 id="days">00</h2>
			<h3>일</h3>
		</div>
		<div class="time">
			<h2 id="hours">00</h2>
			<h3> 시 </h3>
		</div>
		<div class="time">
			<h2 id="minutes">00</h2>
			<h3>분</h3>
		</div>
	</div>
</ul>

<ul class="us-container">
	<div class="us">
		<h1>U.S Time</h1>
		<div class="ustime">
			<h2 id="usyear">00</h2>
			<h3>년</h3>
		</div>
		<div class="ustime">
			<h2 id="usmonth">00</h2>
			<h3>월</h3>
		</div>
		<div class="ustime">
			<h2 id="usdays">00</h2>
			<h3>일</h3>
		</div>
		<div class="ustime">
			<h2 id="ushours">00</h2>
			<h3> 시 </h3>
		</div>
		<div class="ustime">
			<h2 id="usminutes">00</h2>
			<h3>분</h3>
		</div>
	</div>
</ul>
<script  src="./script.js"></script>
</body>
</html>
