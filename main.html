<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Finance Helper</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

	<div class="page-title">
		<a href="cal.html" 
		target="_blank"><h1>Finance Helper</h1></a>
	</div>

<div class="coin-profile-container">
	<a href="https://www.binance.com/en/trade/BTC_USDT?_from=markets&theme=dark&type=spot" 
		target="_blank" class="coin-profile"><h3>BITCOIN</h3></a>
</div>

<div class="kospi-profile-container">
	<a href="kospi.html" 
		target="_blank" class="kospi-profile"><h3>KOSPI</h3></a>
</div>

<div class="nasdaq-profile-container">
	<a href="https://kr.investing.com/indices/nasdaq-composite" 
		target="_blank" class="nasdaq-profile"><h3>NASDAQ</h3></a>
</div>

<div class="nikkei-profile-container">
	<a href="https://kr.investing.com/indices/japan-ni225" 
		target="_blank" class="nikkei-profile"><h3>NIKKEI</h3></a>
</div>

<div class="excahnge_rate-profile-container">
	<a href="https://finance.naver.com/marketindex/?tabSel=exchange#tab_section" 
		target="_blank" class="excahnge_rate-profile"><h3>Exchange Rate</h3></a>
</div>

<div class="gold-profile-container">
	<a href="https://finance.naver.com/marketindex/goldDetail.nhn" 
		target="_blank" class="gold-profile"><h3>GOLD</h3></a>
</div>

<ul class="today-container">
	<div class="today">
		<h1>K.R Time</h1>
		<div class="time">
			<h2 id="year">00</h2>
			<h3>년</h3>
		</div>
		<div class="time">
			<h2 id="month">00</h2>
			<h3>월</h3>
		</div>
		<div class="time">
			<h2 id="days">00</h2>
			<h3>일</h3>
		</div>
		<div class="time">
			<h2 id="hours">00</h2>
			<h3> 시 </h3>
		</div>
		<div class="time">
			<h2 id="minutes">00</h2>
			<h3>분</h3>
		</div>
	</div>
</ul>

<ul class="us-container">
	<div class="us">
		<h1>U.S Time</h1>
		<div class="ustime">
			<h2 id="usyear">00</h2>
			<h3>년</h3>
		</div>
		<div class="ustime">
			<h2 id="usmonth">00</h2>
			<h3>월</h3>
		</div>
		<div class="ustime">
			<h2 id="usdays">00</h2>
			<h3>일</h3>
		</div>
		<div class="ustime">
			<h2 id="ushours">00</h2>
			<h3> 시 </h3>
		</div>
		<div class="ustime">
			<h2 id="usminutes">00</h2>
			<h3>분</h3>
		</div>
	</div>
</ul>


<script  src="./script.js"></script>
</body>
</html>
